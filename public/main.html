<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <meta http-equiv="X-UA-Compatible" content="ie=edge"> -->
  <title>Vacation Planner</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
  <link type="favicon" href="img/favicon.jpg">
</head>

<body>

  <section class="hero is-primary">
    <div class="hero-body">
      <div class="container">
        <h1 class="title is-1">Vacation Planner</h1>
        <h2 class="subtitle">One less thing for your to-do list</h2>
      </div>
    </div>
  </section>


  <div class="box">
    <div class="field is-horizontal">
      <div class="field-label">
        <label class="label inputs-label-color">Where are you headed?</label>
      </div>
      <div class="field-body">
        <div class="field">
          <div class="control">
            <input class="input cityName" type="text" placeholder="Enter city name...">
          </div>
        </div>
      </div>

      <div class="field-body">
        <div class="field">
          <div class="control">
            <button class="button is-primary" id="searchBtn">
              Search!
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="field is-horizontal">
      <div class="field-label">
        <label class="label inputs-label-color">Check all interests</label>
      </div>
      <div class="field-body">
        <div class="field">
          <div class="control">
            <label class="checkbox inputs-label-color">
              <input type="checkbox nightLife">
              Night Life
            </label>
            <label class="checkbox inputs-label-color">
              <input type="checkbox museums">
              Culture Museums
            </label>
            <label class="checkbox inputs-label-color">
              <input type="checkbox music">
              Music
            </label>
            <label class="checkbox inputs-label-color">
              <input type="checkbox foodBev">
              Food and Beverage
            </label>
            <label class="checkbox inputs-label-color">
              <input type="checkbox hotels">
              Hotels in area
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

</body>

</html>
